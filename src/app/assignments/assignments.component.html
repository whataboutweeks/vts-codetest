<!-- List of Camer Assignments -->
<div class="assignment-buttons">
  <button type="button" [disabled]="!rowSelected" (click)="reassignAssignment()">Reassign</button>
  <button type="button" [disabled]="!rowSelected" (click)="removeAssignment()">Remove</button>
</div>
<ag-grid-angular #assignmentGrid class="ag-theme-alpine grid" [columnDefs]="columnDefs" [rowData]="assignments" rowSelection="single" floatingFilter=true (rowSelected)="rowSelect()"></ag-grid-angular>
