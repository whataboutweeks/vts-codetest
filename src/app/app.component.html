<h1>Camera to Vehicle Assignments?</h1>
<app-assignments (buttonClick)="setModal($event)"></app-assignments>
<div *ngIf="showModal('new')"> <!-- show on New Assignment press -->
  <app-new-assignment (created)="assignmentListRefresh()"></app-new-assignment>
</div>
<div *ngIf="showModal('reassign')"> <!-- show on Reassign press -->
  <app-reassignment (updated)="assignmentListRefresh()"></app-reassignment>
</div>
